{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GURUH BLOG</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
      <h1><a href="{% url 'home' %}">GURUH BLOG</a></h1>
  </header>

  {% if user.is_authenticated %}
    <p>Xush kelibsiz, {{ user.username }}</p>

    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Chiqish</button>
    </form>

  {% else %}
    <p>
        <a href="{% url 'login' %}">Saytga kirish</a> |
        <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a>
    </p>
  {% endif %}



  <div>
    {% block content %}
    {% endblock content %}
</div>
<footer>
    <h2><a href="{%url 'post_new' %}">Yangi post qo'shish</a></h2>
</footer>

</body>
</html>
